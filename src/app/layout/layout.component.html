  <app-topbar (menuButtonClick)="onMenuButtonClick()"></app-topbar>

  <div class="layout-mask" [ngClass]="{'layout-mask-active': menuActive}" (click)="onMaskClick()"></div>

  <div class="layout-content p-2">

    <app-footer></app-footer>
  </div>
</div>
