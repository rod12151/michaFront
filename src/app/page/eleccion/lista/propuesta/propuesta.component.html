<div class="ui-g">
  <p-toast></p-toast>
  <p-confirmDialog header="Confirmación" acceptLabel="Sí" rejectLabel="Cancelar"
    icon="pi pi-exclamation-triangle"></p-confirmDialog>

  <p-panel header="Propuestas">
    <p-toolbar>
      <ng-template pTemplate="left">
        <button pButton pRipple label="Nueva" icon="pi pi-plus" class="p-button-success mr-2"
          (click)="showSaveDialog(false)"></button>
        <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-warning mr-2"
          (click)="showSaveDialog(true)" [disabled]="!propuestaSelected?.id"></button>
        <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger  mr-2" (click)="delete(propuestaSelected?.id)"
          [disabled]="!propuestaSelected?.id"></button>
      </ng-template>
    </p-toolbar>

    <p-table [value]="propuestas" selectionMode="single" [(selection)]="propuestaSelected"
      dataKey="id" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>Descripción</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-propuesta>
        <tr [pSelectableRow]="propuesta">
          <td>{{ propuesta.propuesta }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>

  <p-dialog header="Propuesta" [(visible)]="displaySaveDialog" [modal]="true" [style]="{ width: '400px' }">
    <div class="p-fluid">
      <div class="p-field">
        <label for="id">ID</label>
        <input pInputText id="id" [(ngModel)]="propuesta.id" [disabled]="true" />
      </div>

      <div class="p-field">
        <label for="descripcion">Descripción</label>
        <input pInputText id="descripcion" [(ngModel)]="propuesta.propuesta" />
      </div>
    </div>

    <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="save(idLista)" label="Guardar"></button>
    </p-footer>
  </p-dialog>
</div>
