<div class="ui-g">
  <p-toast></p-toast>
  <p-confirmDialog header="Confimacion" acceptLabel="Si" rejectLabel="Cancelar" icon="pi pi-exclamation-triangle">

  </p-confirmDialog>
  <p-panel header="Preoceso Electorales" >
    <p-toolbar >
      <ng-template pTemplate="left">
        <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2" routerLink="/usuario/crear"></button>
        <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-warning mr-2"  ></button>
        <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger  mr-2" ></button>
      </ng-template>
    </p-toolbar>

    <p-table [value]="usuarios"  selectionMode="single" [(selection)]="usuarioESelected" dataKey="id" [paginator]="true"
             [rows]="5">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Nombre Completo</th>
          <th>Email</th>
          <th>Fecha Registro</th>
          <th>Operaciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario let-columns="columns">
        <tr [pSelectableRow]="usuario">
          <td>{{usuario.id}}</td>
          <td>{{usuario.nombres}}</td>
          <td>{{usuario.apellidos}}</td>
          <td>{{usuario.nombreCompleto}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.fechaRegistro | date : "medium"}}</td>

          <td>
            <button pButton pRipple label="Setear password" icon="pi pi-unlock" class="p-button-rounded p-button-help p-mr-2" ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
